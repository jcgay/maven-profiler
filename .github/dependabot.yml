version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: org.mockito:mockito-core
    versions:
    - 3.7.7
    - 3.8.0
  - dependency-name: org.testng:testng
    versions:
    - 7.3.0
  - dependency-name: org.apache.maven:maven-core
    versions:
    - 3.6.3
